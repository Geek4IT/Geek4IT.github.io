        <p style="width: 161px; margin: 0px 5px 20px 15px; float: right; display: inline;">
            <img width="240" height="374" alt="Corin Cole" src="/images/history.jpg" /><br />
        </p>
        <p> 涌动着匪徒、探险家、叛乱者兼英雄血液的巴尔沃亚成为第一个看到太平洋的欧洲人；仅仅一秒钟的优柔寡断，格鲁希元帅就决定了拿破仑在滑铁卢之战中失败的命运；七十多岁的歌德像情窦初开的男孩爱上了十几岁的少女，求婚未遂之后，老人在萧萧秋色中一气呵成地创作了《玛丽恩巴德悲歌》；流亡国外的列宁不顾自己的荣辱毁誉，乘坐一列铅封的火车取道德国返回俄国，十月革命就这样开启了历史的火车头……</p>
        <p>走下去，因为那句 - “我们想要的，是整个世界。”。<p>
